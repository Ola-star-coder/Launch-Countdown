<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown - Coming Soon</title>
    <meta name="description" content="Get ready, we're launching soon! Stay tuned for updates.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="content">
        <p class="pi">We're <span>Launching Soon</span>!</p>
        <h1>Stay <span>Tuned vamos!</span></h1>
        <div class="launch-time">
            <div class="time-unit">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="time-unit">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="time-unit">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="time-unit">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button>Notify Me</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
